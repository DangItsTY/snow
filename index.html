<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Ice Cream</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main id="main">

<section id="loginsignup">
<section id="login" class="centered-container">
<div class="centered-content">
	<h1>Supply</h1>
	<input type="text" name="username" placeholder="username"><br>
	<input type="password" name="password" placeholder="password"><br>
	<input type="submit" onclick="viewCartFromLoginsignup()" value="Login"><br>
	<p>or sign up below</p>
</div>
</section>
<section id="signup" class="centered-container">
<div class="centered-content">
	<input type="text" name="firstname" placeholder="first name"><br>
	<input type="text" name="lastname" placeholder="last name"><br>
	<input type="email" name="email" placeholder="email"><br>
	<input type="tel" name="phone" placeholder="phone"><br>
	<input type="text" name="storename" placeholder="store name"><br>
	<input type="text" name="storeaddress" placeholder="store address"><br>
	<input type="text" name="username" placeholder="username"><br>
	<input type="password" name="password" placeholder="password"><br>
	<input type="password" name="password" placeholder="confirm password"><br>
	<input type="submit" onclick="viewCartFromLoginsignup()" value="Sign Up"><br>
</div>
</section>
</section>

<div id="template" style="display: none;">

<section id="cart">
	<h1>Supplies For Johnny</h1>
	<h2>Amazing Snow</h2>
	<section id="cartlist"></section>
	<p><button onclick="viewShop()">Find More Supplies</button></p>
</section>

<section id="shop">
	<h1>Supplies</h1>
	<h2>Great Snow</h2>
	<section id="shoplist"></section>
	<p><button onclick="viewCart()">Back To My Supplies</button></p>
</section>

<section id="item-container" class="item-container">
	<article class="item">
		<img src="" class="picture" />
		<div class="info">
			<p class="label">Label</p>
			<label>Amount:</label>
			<select>
				<option value="1">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</div>
	</article>
</section>

</div>

</div>
</main>
<footer>
<section class="howtoapp">
<details>
	<summary>Are you viewing from your home screen?</summary>
	<strong>Step 1:</strong><br>
	<img src="howtoapp1.jpg" />
	<strong>Step 2:</strong><br>

</details>
</section>

<script>
var main_element = document.getElementById("list");
var template_element = document.getElementById("template");
var cartdata = [
	{'image': 'chocolate.jpg', 'label': 'Chocolate', 'state': 'normal'},
	{'image': 'coffee.jpg', 'label': 'Coffee', 'state': 'normal'},
	{'image': 'greentea.jpg', 'label': 'Green Tea', 'state': 'normal'},
	{'image': 'mango.jpg', 'label': 'Mango', 'state': 'normal'}
];

var shopdata = [
	{'image': 'pineapple.jpg', 'label': 'Pineapple', 'state': 'normal'},
	{'image': 'redbean.jpg', 'label': 'Red Bean', 'state': 'normal'},
	{'image': 'strawberry.jpg', 'label': 'Strawberry', 'state': 'normal'},
	{'image': 'taro.jpg', 'label': 'Taro', 'state': 'normal'},
	{'image': 'thaitea.jpg', 'label': 'Thai Tea', 'state': 'normal'}
];

//	Builds
function buildCart(data) {
	var element = document.getElementById("item-container");
	var target_element = document.getElementById("cartlist");
	var article_template = element.getElementsByTagName("article")[0];
	var data_template = {
		'image': '',
		'label': '',
		'state': 'normal'
	};
	
	while (element.firstChild) {
		element.removeChild(element.firstChild);
	}
	
	for (var i = 0; i < data.length; i++) {
		var article = article_template.cloneNode(true);
		
		var image = article.getElementsByTagName('img')[0];
		image.src = data[i].image;
		
		var p = article.getElementsByTagName('p')[0];
		p.innerHTML = data[i].label;
		
		element.appendChild(article);
	}
	
	target_element.appendChild(element);
}

function buildShop(data) {
	var element = document.getElementById("item-container");
	var target_element = document.getElementById("shoplist");
	var article_template = element.getElementsByTagName("article")[0];
	var data_template = {
		'image': '',
		'label': '',
		'state': 'normal'
	};
	
	while (element.firstChild) {
		element.removeChild(element.firstChild);
	}
	
	for (var i = 0; i < data.length; i++) {
		var article = article_template.cloneNode(true);
		
		var image = article.getElementsByTagName('img')[0];
		image.src = data[i].image;
		
		var p = article.getElementsByTagName('p')[0];
		p.innerHTML = data[i].label;
		
		element.appendChild(article);
	}
	
	target_element.appendChild(element);
}

//	Views
function viewCartFromLoginsignup() {
	var oldView = document.getElementById("loginsignup");
	var target_element = document.getElementById("main");
	var element = document.getElementById("cart");
	
	template_element.appendChild(oldView);
	target_element.appendChild(element);
	
	buildCart(cartdata);
}

function viewCart() {
	var oldView = document.getElementById("shop");
	var target_element = document.getElementById("main");
	var element = document.getElementById("cart");
	
	template_element.appendChild(oldView);
	target_element.appendChild(element);
	
	buildCart(cartdata);
}

function viewShop() {
	var oldView = document.getElementById("cart");
	var target_element = document.getElementById("main");
	var element = document.getElementById("shop");
	
	template_element.appendChild(oldView);
	target_element.appendChild(element);
	
	buildShop(shopdata);
}
</script>
</body>
</html>
