<section id="loginsignup">
<section id="login" class="centered-container onepage">
<div class="centered-content">
	<h1>Supply</h1>
	<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
	<input [(ngModel)]="model.username" type="text" name="username" placeholder="username"><br>
	<input [(ngModel)]="model.password" type="password" name="password" placeholder="password"><br>
	<input type="submit" value="LOGIN">
	</form>
	<p>Or</p>
	<a routerLink="/signup">Sign Up</a>
</div>
</section>
</section>
