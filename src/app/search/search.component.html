<section class="back-navigation">
	<a [routerLink]="['/cart']">Back to cart</a>
</section>
<section id="search">
	<h1>Search For Items</h1>
	<section class="itemlist">
		<section *ngFor="let model of models" id="item-container" class="item-container">
		<article class="item">
			<img [src]="model.image" class="picture" />
			<div class="info">
				<div>
					<div class="item-label"><strong>{{model.name}}</strong></div>
					<div class="item-description"><small>{{model.description}}</small></div>
				</div><br>
				<div>
					<div class="item-price">Price: ${{model.price}}</div>
				</div>
				<div>
					<label>Amount:</label>
					<select [(ngModel)]="model.quantity" (change)="updateAmount($event, model)">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
			</div>
		</article>
		</section>
	</section>
</section>
