<section class="back-navigation">
	<a [routerLink]="['/shop']">Back to shop</a>
</section>
<section id="newitem" class="centered-container">
	<h1>Item Information</h1>
	<form class="centered-form" (ngSubmit)="onSubmit()" #itemForm="ngForm">
		<input [(ngModel)]="model.name" type="text" name="name" placeholder="name">
		<input [(ngModel)]="model.description" type="text" name="description" placeholder="description">
		<input [(ngModel)]="model.category" type="text" name="category" placeholder="category">
		<input #fileInput type="file" name="image" capture="camera" (change)="addImageToForm()">
		<br><img #preview class="picture" alt="image preview" />
		<input [(ngModel)]="model.barcode" type="text" name="barcode" placeholder="barcode">
		<input #barcodeInput type="file" name="image" capture="camera" (change)="barcodeReader()"><br>
		<input [(ngModel)]="model.price" type="number" name="price" placeholder="price">
		<input [(ngModel)]="model.stock" type="number" name="stock" placeholder="stock">
		<input type="submit" value="Add Item">
	</form>
</section>
