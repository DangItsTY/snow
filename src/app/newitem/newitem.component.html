<a [routerLink]="['/shop']">Back to shop</a>
<section id="newitem" class="centered-container">
	<h1>Item Information</h1>
	<form (ngSubmit)="onSubmit()" #itemForm="ngForm">
		<input [(ngModel)]="model.name" type="text" name="name" placeholder="name">
		<input [(ngModel)]="model.description" type="text" name="description" placeholder="description">
		<input #fileInput type="file" name="image" capture="camera" (change)="addImageToForm()">
		<input [(ngModel)]="model.price" type="number" name="price" placeholder="price">
		<input type="submit" value="Add Item">
	</form>
</section>
